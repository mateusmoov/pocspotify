<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens HTTP Cat Personalizadas</title>
    <style>
        #cat-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <h1>Imagens HTTP Cat Personalizadas</h1>
    <label for="custom-status">Insira um código de status HTTP (ex: 404):</label>
    <input type="text" id="custom-status" placeholder="Digite o código de status">
    <button id="load-button">Carregar Imagem</button>
    <div>
        <img id="cat-image" src="" alt="Imagem HTTP Cat">
    </div>

    <script>
        const catImage = document.getElementById('cat-image');
        const customStatusInput = document.getElementById('custom-status');
        const loadButton = document.getElementById('load-button');

        loadButton.addEventListener('click', () => {
            const customStatusCode = customStatusInput.value;
            if (isValidStatusCode(customStatusCode)) {
                catImage.src = `https://http.cat/${customStatusCode}`;
            } else {
                alert("Código de status HTTP inválido. Insira um código de status válido (ex: 404).");
            }
        });

        // Função para verificar se o código de status é válido (entre 100 e 599)
        function isValidStatusCode(statusCode) {
            const parsedStatusCode = parseInt(statusCode, 10);
            return !isNaN(parsedStatusCode) && parsedStatusCode >= 100 && parsedStatusCode <= 599;
        }
    </script>
</body>

</html>
