<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens HTTP Cat Aleatórias</title>
    <style>
        #cat-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <h1>Imagens HTTP Cat Aleatórias</h1>
    <button id="load-random-button">Carregar Imagem Aleatória</button>
    <div>
        <img id="cat-image" src="" alt="Imagem HTTP Cat">
    </div>

    <script>
        const catImage = document.getElementById('cat-image');
        const loadRandomButton = document.getElementById('load-random-button');

        // Array com todos os códigos de status HTTP
        const httpStatusCodes = [
            100, 101, 200, 201, 202, 204, 206, 207, 300, 301,
            302, 303, 304, 305, 307, 400, 401, 402, 403, 404,
            405, 406, 407, 408, 409, 410, 411, 412, 413, 414,
            415, 416, 417, 418, 419, 420, 421, 422, 423, 424,
            425, 426, 429, 431, 444, 450, 500, 502, 503, 504, 506
        ];

        loadRandomButton.addEventListener('click', () => {
            // Gere um número aleatório para selecionar um código de status aleatório
            const randomIndex = Math.floor(Math.random() * httpStatusCodes.length);
            const randomStatusCode = httpStatusCodes[randomIndex];

            // Atualize a imagem com o URL correspondente ao código de status selecionado
            catImage.src = `https://http.cat/${randomStatusCode}`;
        });
    </script>
</body>

</html>
